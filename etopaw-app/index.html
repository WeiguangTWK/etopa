<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/vue.min.js"></script>
</head>

<body>
    <noscript>Etopa uses <strong>WebAssembly (Rust)</strong> and <strong>JavaScript</strong>
        to provide encryption safely, please consider enabling these in your browser.</noscript>
    <script type="module" src="./index.js"></script>
    <div id="vue" class="card container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="./"> <img src="./favicon.png" width="22" height="22"
                    class="d-inline-block align-top"> Etopa</a>
        </nav>
        <form id="login" class="card-body">
            <div class="form-group row justify-content-md-center">
                <label for="username" class="col-sm-2 col-form-label">{{ lang.username }}</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" v-bind:placeholder="lang.username">
                </div>
            </div>
            <div class="form-group row justify-content-md-center">
                <label for="password" class="col-sm-2 col-form-label">{{ lang.password }}</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" v-bind:placeholder="lang.password">
                </div>
            </div>
            <div class="form-group row justify-content-md-center">
                <label for="enc_password" class="col-sm-2 col-form-label">{{ lang.enc_password }}</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="enc_password"
                        v-bind:placeholder="lang.enc_password">
                </div>
            </div>
            <div class="form-group row justify-content-md-center">
                <button type="submit" class="btn btn-primary" id="login_btn">{{ lang.login }}</button>&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-outline-info" id="register">{{ lang.register }}</button>
            </div>
        </form>
    </div>
</body>

</html>
