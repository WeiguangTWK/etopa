<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/vue.min.js"></script>
</head>

<body>
    <noscript>Etopa uses <strong>WebAssembly (Rust)</strong> and <strong>JavaScript</strong>
        to provide encryption safely, please consider enabling these in your browser.</noscript>
    <script type="module" src="./index.js"></script>
    <div id="vue" class="card container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="./"> <img src="../favicon.png" width="22" height="22"
                    class="d-inline-block align-top"> Etopa</a>
            <div class="navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="./account.html" id="user_btn" hidden>{{ lang.account }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="#" id="logout">Logout ({{ username }})</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="card-body">
            <div id="totp" hidden>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-warning" id="offline_mode"
                        hidden>{{ lang.disable_offline_mode }}</button>
                </div>
                <br>
                <div class="progress time-left-progress">
                    <div id="time_left" class="progress-bar" role="progressbar" style="width: 10%" aria-valuenow="30"
                        aria-valuemin="0" aria-valuemax="30">
                    </div>
                </div><br>
                <div id="tokens" class="list-group"></div><br>
                <form id="add_form" hidden>
                    <div class="row">
                        <div class="col">
                            <input id="name" type="text" class="form-control" v-bind:placeholder="lang.name">
                        </div>
                        <div class="col">
                            <input id="secret" type="text" class="form-control" v-bind:placeholder="lang.secret">
                        </div>
                        <button type="submit" class="btn btn-primary" id="add">{{ lang.add_secret }}</button>
                    </div>
                </form>
            </div>
            <div id="decryption" hidden>
                <input id="enc_password" type="password" v-bind:placeholder="lang.enc_password">
                <button id="decrypt">{{ lang.decrypt }}</button>
            </div>
        </div>
    </div>
</body>

</html>
