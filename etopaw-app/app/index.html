<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/vue.min.js"></script>
</head>

<body>
    <noscript>Etopa uses <strong>WebAssembly (Rust)</strong> and <strong>JavaScript</strong>
        to provide encryption safely, please consider enabling these in your browser.</noscript>
    <script type="module" src="./index.js"></script>
    <div id="vue">
        <button id="logout">{{ lang.logout }}</button>
        <div id="totp" hidden>
            <a href="./user.html"><button>{{ lang.user }}</button></a>
            <br><br>
            <progress id="timeleft" max="30"></progress>
            <ul id="tokens"></ul>
            <input id="name" type="text" v-bind:placeholder="lang.name">
            <input id="secret" type="text" v-bind:placeholder="lang.secret">
            <button id="add">{{ lang.add }}</button>
        </div>
        <div id="decryption" hidden>
            <input id="encpassword" type="password" v-bind:placeholder="lang.enc_password">
            <button id="decrypt">{{ lang.decrypt }}</button>
        </div>
    </div>
</body>

</html>
