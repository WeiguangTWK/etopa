<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/vue.min.js"></script>
</head>

<body>
    <noscript>Etopa uses <strong>WebAssembly (Rust)</strong> and <strong>JavaScript</strong>
        to provide encryption safely, please consider enabling these in your browser.</noscript>
    <script type="module" src="./user.js"></script>
    <div id="vue">
        <a href="./"><button>{{ lang.back }}</button></a>
        <br><br>
        <input id="enc_password" type="password" v-bind:placeholder="lang.enc_password">
        <br><br>
        <form id="change_username">
            <input id="new_username" type="text" v-bind:placeholder="lang.new_username">
            <button type="submit">{{ lang.change_username }}</button>
        </form>
        <form id="change_password">
            <input id="new_password" type="password" v-bind:placeholder="lang.new_password">
            <input id="repeat_new_password" type="password" v-bind:placeholder="lang.repeat_new_password">
            <button type="submit">{{ lang.change_password }}</button>
        </form>
        <form id="change_enc_password">
            <input id="new_enc_password" type="password" v-bind:placeholder="lang.new_enc_password">
            <input id="repeat_new_enc_password" type="password" v-bind:placeholder="lang.repeat_new_enc_password">
            <button type="submit">{{ lang.change_enc_password }}</button>
        </form>
        <br>
        <form id="delete_user">
            <button type="submit">{{ lang.delete_user }}</button>
        </form>
    </div>
</body>

</html>
