<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/vue.min.js"></script>
</head>

<body>
    <noscript>Etopa uses <strong>WebAssembly (Rust)</strong> and <strong>JavaScript</strong>
        to provide encryption safely, please consider enabling these in your browser.</noscript>
    <script type="module" src="./user.js"></script>
    <div id="vue">
        <a href="./"><button>{{ lang.back }}</button></a>
        <br><br>
        <input id="password" type="password" v-bind:placeholder="lang.password">
        <br><br>
        <form id="form">
            <input id="new_username" type="text" v-bind:placeholder="lang.new_username">
            <input id="new_password" type="password" v-bind:placeholder="lang.new_password">
            <input id="repeat_new_password" type="password" v-bind:placeholder="lang.repeat_new_password">
            <button>{{ lang.change_user }}</button>
        </form>
        <br>
        <form id="delete">
            <button>{{ lang.delete_user }}</button>
        </form>
        <p id="result"></p>
    </div>
</body>

</html>
