<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/custom.css">
    <script src="../js/vue.min.js"></script>
</head>

<body>
    <noscript>Etopa uses <strong>WebAssembly (Rust)</strong> and <strong>JavaScript</strong>
        to provide encryption safely, please consider enabling these in your browser.</noscript>
    <script type="module" src="./account.js"></script>
    <div id="vue" class="card container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="./"> <img src="../favicon.png" width="22" height="22"
                    class="d-inline-block align-top"> Etopa</a>
            <div class="navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-item nav-link active" href="./account.html" id="userbtn">{{ lang.account }}</a>
                    </li>
                </ul>
                <ul class="navbar-nav navbar-right">
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="#" id="logout">{{ lang.logout }} ({{ username }})</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="lang_btn">{{ lang.language }}</a>
                        <div class="dropdown-menu" id="lang_menu">
                            <a class="dropdown-item change-lang" href="#" lang="en">English</a>
                            <a class="dropdown-item change-lang" href="#" lang="de">Deutsch</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="card-body">
            <div class="form-row">
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="key" v-bind:placeholder="lang.key">
                </div>
            </div>
            <br>
            <form id="change_username" class="form-row">
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="new_username" v-bind:placeholder="lang.new_username">
                </div>
                <div class="col">
                    <button id="change_username_btn" type="submit"
                        class="btn btn-outline-warning">{{ lang.change_username }}</button>
                </div>
            </form>
            <br>
            <form id="change_password" class="form-row">
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="new_password"
                        v-bind:placeholder="lang.new_password">
                </div>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="repeat_new_password"
                        v-bind:placeholder="lang.repeat_new_password">
                </div>
                <div class="col">
                    <button id="change_password_btn" type="submit"
                        class="btn btn-outline-warning">{{ lang.change_password }}</button>
                </div>
            </form>
            <br>
            <form id="change_key" class="form-row">
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="new_key" v-bind:placeholder="lang.new_key">
                </div>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="repeat_new_key"
                        v-bind:placeholder="lang.repeat_new_key">
                </div>
                <div class="col">
                    <button id="change_key_btn" type="submit"
                        class="btn btn-outline-warning">{{ lang.change_key }}</button>
                </div>
            </form>
            <br>
            <form id="delete_user">
                <button id="delete_user_btn" type="submit" class="btn btn-danger">{{ lang.delete_user }}</button>
            </form>
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" hidden>
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="close modal-close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="modal_btn_close"></button>
                    <button type="button" class="btn btn-primary" id="modal_btn"></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
