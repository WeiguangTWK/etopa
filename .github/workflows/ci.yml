name: CI
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cargo Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-cache-${{ steps.rust-toolchain.outputs.rustc_hash }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Format
        run: cargo fmt --all --verbose -- --check

      - name: Lint
        run: cargo clippy --workspace --all-features --verbose -- -D warnings

      - name: Test
        run: cargo test --workspace --all-features --verbose

      - name: Notice
        run: if ! [ $(wc -l < NOTICE.txt) -gt 860 ]; then exit 1; fi

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Rust Toolchain
        id: rust-toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Configure Cache
        id: configure-cache
        uses: actions/cache@v2
        with:
          path: |
            /usr/local/lib/android/sdk/ndk
            /usr/share/rust/.cargo/bin
          key: ${{ runner.os }}-configure-cache-${{ steps.rust-toolchain.outputs.rustc_hash }}-${{ hashFiles('**/configure') }}

      - name: Cargo Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-cache-${{ steps.rust-toolchain.outputs.rustc_hash }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Configure
        if: steps.configure-cache.outputs.cache-hit != 'true'
        env:
          ANDROID_SDK_MANAGER: /usr/local/lib/android/sdk/tools/bin/sdkmanager
        run: |
          ./configure

      - name: Make
        env:
          DEBUG_SIGN: y
          NDK_BIN_PATH: /usr/local/lib/android/sdk/ndk/22.1.7171670
          NDK_TOOLCHAIN_BIN: /usr/local/lib/android/sdk/ndk/22.1.7171670/toolchains/llvm/prebuilt/linux-x86_64/bin
        run: |
          make
